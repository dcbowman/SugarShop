 
 <app-filter-menu (changed)="filter($event)"></app-filter-menu>
<div class= "row">
  <button class="btn" (click)="sort('product_name')">Name</button>
  <button class="btn" (click)="sort('product_category')">Category</button>
</div>
<div class= "row">
    <div class="col-lg-3 col-sm-12 card" style="width: 18rem;" *ngFor="let product of filteredProducts">
            <img class="card-img-top" src="{{product.image}}" alt="Image">
            <div class="card-body">
              <p>{{product.product_category}}</p>
              <h5 class="card-title">{{product.product_name}}</h5> 
              <p>{{product.price | currency}}</p>
              <a href="#" class="btn btn-primary">Add To Cart</a>
              <a [routerLink]="['/detail', product.product_id]" class="btn btn-primary">Detail</a>
            </div>
    </div>
  </div>
