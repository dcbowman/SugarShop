 <div class= "row sortFilters">
  <app-filter-menu (changed)="filter($event)"></app-filter-menu>
  <button type="button" class="btn" (click)="sort('product_name')">Sort by Name</button>
  <button type="button" class="btn" (click)="sort('product_category')">Sort by Category</button>
</div>

<div class= "row">
  <div class="col-lg-3 col-sm-12 card productCard" style="width: 18rem;" *ngFor="let product of filteredProducts">
        <img class="card-img-top" src="{{product.image}}" alt="Image">
        <div class="card-body">
          <p class="card-subtitle">{{product.product_category}}</p>
          <h5 class="card-title">{{product.product_name}}</h5>
          <p>{{product.price | currency}}</p>
          <a href="#" class="btn btn-outline-info">Add To Cart</a>
          <a [routerLink]="['/detail', product.product_id]" class="btn btn-outline-info">Detail</a>
        </div>
  </div>
</div>
